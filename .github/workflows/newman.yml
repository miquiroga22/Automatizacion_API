name: API Tests - Newman Login Data Driven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Debug workspace
        run: |
          pwd
          ls -R

      - name: Run Newman Login Data Driven Tests
        run: |
          mkdir -p reports
          newman run collections/Login_DataDriven.postman_collection.json \
            -e environments/DEV.postman_environment.json \
            -d data/login_data.csv \
            -r htmlextra \
            --reporter-htmlextra-export reports/login_report.html

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: reporte-login-api
          path: reports/login_report.html

